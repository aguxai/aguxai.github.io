---
layout: default
---

<div class="posts">
  
  <meta property="article:author" content="https://www.facebook.com/{{ faguxai }}">
   <meta property="author" content="Agus Purwantoro">
  
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
